<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spliter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-info-subtle">
    <div class="d-flex align-items-center justify-content-center vh-100" >
        <section class="bg-light" >
            <div class="row gap-2 " >
                <div class="col border rounded ">
                   <div class="py-2">
                    <h4>Bill</h4>
                    <input type="text" placeholder="$" id="firstInput" >
                   </div>
                   <div>
                    <div class="py-2">
                        <h4>Select Tip %</h4>
                    </div>
                    <div class="row row-cols-3 btn-group">
                        <div class="col btn-group py-2  ">
                            <button type="button" class="btn btn-success rounded" id="one">5%</button>
                        </div>
                        <div class="col btn-group py-2" >
                            <button type="button" class="btn btn-success rounded" id="second">10%</button>
                        </div>
                        <div class="col btn-group py-2" >
                            <button id="three" type="button" class="btn btn-success rounded">15%</button>
                        </div>
                        <div class="col btn-group py-2 ">
                            <button type="button" id="four" class="btn btn-success rounded">25%</button>
                        </div>
                        <div class="col btn-group py-2" >
                            <button type="button" id="five" class="btn btn-success rounded">50%</button>
                        </div>
                        <div class="col py-2" >
                            <input type="text" class="input-group" placeholder="Custom" id="custom">
                        </div>
                    </div>
                    <div class="py-2">
                        <h4 class="py-2">Number of People</h4>
                        <input type="text" id="secondInput" >
                    </div>
                   </div> 
                </div>
                <div class="col border rounded " id="custom_bg">
                   <div class="row gap-5">
                    <div class="col">
                        <h4>Tip Amount</h4>
                    </div>
                    <div class="col text-end">
                        <h1 id="tipTotal">$0.00</h1>
                    </div>
                   </div>
                   <div class="row py-5">
                    <div class="col">
                        <h4>Total</h4>
                    </div>
                    <div class="col text-end">
                        <h1 id="perPerson">$0.00</h1>
                    </div>
                   </div>
                   <div class="pt-5 d-grid">
                    <button type="button" class="btn btn-success btn-lg rounded" id="reset">RESET</button>
                   </div>
                </div>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
